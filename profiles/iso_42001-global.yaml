profile_id: iso_42001-global
version: "1.2.0"
description: "ISO/IEC 42001 global baseline profile for LLM governance (test profile wired to full ruleset)."

metadata:
  title: "ISO 42001 – Global Baseline (4th.GRC)"
  standards:
    - "ISO/IEC 42001"
    - "ISO/IEC 27001"
  tags:
    - "ai-governance"
    - "risk"
    - "baseline"
    - "4th-grc"

# Each entry here corresponds to a YAML file under rules/
# (id == filename without .yaml)
rules:
  - id: bias_fairness          # rules/bias_fairness.yaml
    weight: 0.06
    tags: ["bias", "fairness"]

  - id: transparency           # rules/transparency.yaml
    weight: 0.06
    tags: ["transparency", "documentation"]

  - id: encryption             # rules/encryption.yaml
    weight: 0.06
    tags: ["security", "crypto"]

  - id: pii                    # rules/pii.yaml
    weight: 0.06
    tags: ["privacy", "pii"]

  - id: logging_audit          # rules/logging_audit.yaml
    weight: 0.06
    tags: ["logging", "audit"]

  - id: rbac                   # rules/rbac.yaml
    weight: 0.06
    tags: ["access-control", "rbac"]

  - id: model_allowlist        # rules/model_allowlist.yaml
    weight: 0.06
    tags: ["models", "allowlist"]

  - id: tool_allowlist         # rules/tool_allowlist.yaml
    weight: 0.06
    tags: ["tools", "allowlist"]

  - id: network_egress         # rules/network_egress.yaml
    weight: 0.06
    tags: ["network", "egress"]

  - id: data_residency         # rules/data_residency.yaml
    weight: 0.06
    tags: ["data", "residency"]

  - id: lifecycle              # rules/lifecycle.yaml
    weight: 0.06
    tags: ["lifecycle", "ml-ops"]

  - id: change_management      # rules/change_management.yaml
    weight: 0.06
    tags: ["change", "release"]

  - id: incident_response      # rules/incident_response.yaml
    weight: 0.06
    tags: ["incident", "response"]

  - id: human_review           # rules/human_review.yaml
    weight: 0.06
    tags: ["oversight", "human-in-the-loop"]

  - id: kpi_limits             # rules/kpi_limits.yaml
    weight: 0.06
    tags: ["kpi", "limits"]

  - id: output_guardrails      # rules/output_guardrails.yaml
    weight: 0.06
    tags: ["guardrails", "content"]

  - id: supplier_risk          # rules/supplier_risk.yaml
    weight: 0.06
    tags: ["third-parties", "supplier"]

  - id: cost_budget            # rules/cost_budget.yaml
    weight: 0.06
    tags: ["cost", "budget"]

  # You have 19 rule files; the above gives each ≈equal weight.
  # Total weights ≈ 19 * 0.06 = 1.14; that's fine for now, or you can renormalize later.


