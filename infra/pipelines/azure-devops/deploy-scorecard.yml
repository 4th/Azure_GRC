 b# infra/pipelines/azure-devops/deploy-scorecard.yml
# Azure DevOps pipeline to build & deploy the 4th.GRC TrustOps Scorecard (Streamlit)

trigger:
  branches:
    include:
      - main
  paths:
    include:
      - apps/scorecard/*
      - infra/container-images/scorecard-app/*
      - infra/scripts/*
      - infra/pipelines/azure-devops/deploy-scorecard.yml

pr:
  branches:
    include:
      - main
  paths:
    include:
      - apps/scorecard/*
      - infra/container-images/scorecard-app/*
      - infra/scripts/*
      - infra/pipelines/azure-devops/deploy-scorecard.yml

variables:
  # Container image settings
  imageName: 'scorecard-app'
  dockerfilePath: 'infra/container-images/scorecard-app/Dockerfile'

  # Tag strategy: use the commit SHA; change to 'latest' or a version if preferred
  imageTag: '$(Build.SourceVersion)'

  # Azure Container Registry (ACR)
  containerRegistry: '<your-registry>.azurecr.io'   # e.g. 4thgrcdev.azurecr.io

  # Azure resources
  azureSubscription: '<AZURE_SERVICE_CONNECTION_NAME>'  # Service connection name in AzDO
  resourceGroup: '<RESOURCE_GROUP_NAME>'                # e.g. 4th-grc-dev-rg
  containerAppEnv: '<CONTAINER_APPS_ENVIRONMENT_NAME>'  # e.g. 4th-grc-dev-env
  containerAppName: 'scorecard-app'

pool:
  vmImage: 'ubuntu-latest'

stages:
  - stage: BuildAndPush
    displayName: 'Build and Push Scorecard Image'
    jobs:
      - job: BuildPush
        displayName: 'Build & Push Docker Image'
        steps:
          - checkout: self

          - task: DockerInstaller@0
            displayName: 'Install Docker (if needed)'

          - task: Docker@2
            displayName: 'Login to ACR'
            inputs:
              command: 'login'
              containerRegistry: '$(containerRegistry)'
              # If using a Docker service connection, specify it instead, e.g.:
              # containerRegistry: '<DOCKER_SERVICE_CONNECTION_NAME>'

          - script: |
              echo "Building image $(containerRegistry)/$(imageName):$(imageTag)"
              docker build \
                -t $(containerRegistry)/$(imageName):$(imageTag) \
                -f $(dockerfilePath) .
            displayName: 'Build Docker image'

          - script: |
              echo "Pushing image $(containerRegistry)/$(imageName):$(imageTag)"
              docker push $(containerRegistry)/$(imageName):$(imageTag)
            displayName: 'Push Docker image'

  - stage: Deploy
    displayName: 'Deploy Scorecard to Azure Container Apps'
    dependsOn: BuildAndPush
    jobs:
      - job: DeployJob
        displayName: 'Deploy to Azure Container Apps'
        steps:
          - checkout: self

          - task: AzureCLI@2
            displayName: 'Deploy/update Container App'
            inputs:
              azureSubscription: '$(azureSubscription)'
              scriptType: 'bash'
              scriptLocation: 'inlineScript'
              inlineScript: |
                set -e

                echo "Ensuring Azure Container Apps extension is installed..."
                az extension add --name containerapp --yes || az extension update --name containerapp

                IMAGE="$(containerRegistry)/$(imageName):$(imageTag)"

                echo "Checking if Container App $(containerAppName) exists in RG $(resourceGroup)..."
                if az containerapp show \
                     --name "$(containerAppName)" \
                     --resource-group "$(resourceGroup)" >/dev/null 2>&1; then

                  echo "Updating existing Container App..."
                  az containerapp update \
                    --name "$(containerAppName)" \
                    --resource-group "$(resourceGroup)" \
                    --image "$IMAGE" \
                    --output table
                else
                  echo "Creating new Container App $(containerAppName)..."
                  az containerapp create \
                    --name "$(containerAppName)" \
                    --resource-group "$(resourceGroup)" \
                    --environment "$(containerAppEnv)" \
                    --image "$IMAGE" \
                    --target-port 8501 \
                    --ingress external \
                    --min-replicas 1 \
                    --max-replicas 3 \
                    --output table
                fi
